<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎉 Gala Independencia Guinea Ecuatorial 🎉</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #007849 0%, #ffffff 33%, #d62828 66%, #0077b6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Segoe UI", sans-serif;
    }

    header {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 0.8rem 0;
      border-bottom: 4px solid #007849;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    .logo-img {
      height: 80px;
      width: auto;
      transition: transform 0.6s ease;
    }
    .logo-img:hover {
      transform: scale(1.05);
    }

    .logo-vision {
      height: 80px;
      width: auto;
      margin-left: 15px;
      transition: transform 0.6s ease;
    }
    .logo-vision:hover {
      transform: scale(1.05);
    }

    /* Botones de navegación */
    .nav-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-buttons a {
      font-weight: 600;
      font-size: 1.1rem;
      min-width: 100px;
    }
    .btn-inicio { background-color: #007849; color: #fff; }
    .btn-reservar { background-color: #ffdd00; color: #000; }
    .btn-admin { background-color: #d62828; color: #fff; }

    /* Cinta superior con bandera */
    .bandera-strip {
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, #007849 25%, #ffffff 50%, #d62828 75%, #0077b6 100%);
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
    }

    footer {
      background: rgba(0,0,0,0.85);
      color: #f1f1f1;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 4px solid #d62828;
    }

    /* Ajustes móviles */
    @media (max-width: 768px) {
      .logo-img,
      .logo-vision {
        height: 60px;
        margin-bottom: 10px;
      }
      footer {
        font-size: 0.8rem;
      }
      .nav-buttons a {
        flex: 1 1 45%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Franja superior con colores patrios -->
  <div class="bandera-strip"></div>

  <header>
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <!-- Logo AEEES -->
      <a href="{{ url_for('main.index') }}" class="mb-3 mb-md-0">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Escudo Guinea Ecuatorial" class="logo-img">
      </a>

      <!-- Botones de navegación -->
      <div class="nav-buttons">
        <a href="{{ url_for('main.index') }}" class="btn btn-inicio btn-lg">Inicio</a>
        <a href="{{ url_for('main.elegir_ticket') }}" class="btn btn-reservar btn-lg">Reservar</a>
        <a href="{{ url_for('main.admin_index') }}" class="btn btn-admin btn-lg">Admin</a>
      </div>

      <!-- Logo Vision Alfa -->
      <a href="https://visionalfa.com" target="_blank" class="mb-3 mb-md-0">
        <img src="{{ url_for('static', filename='images/visionalfa.jpg') }}" alt="Vision Alfa" class="logo-vision">
      </a>
    </div>
  </header>

  <main class="container text-center text-dark my-4 flex-grow-1">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success mt-3 shadow">
          {% for m in messages %}
            <p>{{ m }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center">
    <small>🇬🇶 Conmemoración de la Independencia de Guinea Ecuatorial - 12 de Octubre 2025 🇬🇶</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
